{% extends 'base01.html' %}

{% block title %} List Users {% endblock title %}

{% block content %}
{% for usr in profile_list %}
    <a href='{% url "profiles:detail" usr.user.id %}'>{{ usr.user |linebreaks}}</a>
    {% if usr.user.profile.avatar %}
    <img src="{{ MEDIA_URL }}{{ usr.user.profile.avatar }}" alt="my pics" height="80" width="80">
    {% endif %}

{#    {{ usr.user |linebreaks}}#}

{% endfor %}

{% endblock content %}
